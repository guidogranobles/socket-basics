<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
<body>
<header>
	<div class="top-bar">				
		<div class="large-1 large-offset-1 columns" id="img-logo"> </div>						 
		<div class="large-1 large-offset-1 columns" id="init-link"><a href="#"></a></div>						
		<div class="large-6 columns">
			<input type="search">	
			<div id="icon-search">
			    <img src="">
			</div>
		</div>			
		<div class="large-1 columns end" id="icons-notify">
			<img src="">
			<img src="">
		</div>				 			
	</div>
</header>
<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner">
        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
            <div class="row column" >
                <br>
				<div class="large-5 columns">
					<img class="thumbnail" src="">
				</div>
				<div class="large-5 columns">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="large-5 columns end">
					<img class="thumbnail" src="">
				</div>
            </div>			
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <div class="title-bar hide-for-large">
                <div class="title-bar-left">
                    <button class="menu-icon" type="button" data-open="my-info"></button>
                    <span class="title-bar-title"></span>
                </div>
            </div>
            <div class="row small-up-1 medium-up-2 large-up-2">
                <div class="column">
					<div class="row callout small-up-1 medium-up-2 large-up-2">
						 <div class="column">
							<img class="thumbnail" src="">
							<span></span>		
						 </div>
						 <div class="column"  id="col-post-desc">
							<span></span>	<br>
							<div id="score">
								<img class="thumbnail" src="">	
								<span></span>	
							</div>
						 </div>
					</div>
                </div>				
            </div>
            <hr>
        </div>
     </div>
</div>
</body>
</html>
